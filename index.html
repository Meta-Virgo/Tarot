<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f3f4f8">
    <title>Mystic Tarot Oracle</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '375px',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 8s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-slower': 'spin 60s linear infinite',
                        'spin-ultra-slow': 'spin 120s linear infinite',
                        'spin-reverse-slow': 'spin-reverse 30s linear infinite',
                        'spin-reverse-slower': 'spin-reverse 80s linear infinite',
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
                        'breathing': 'breathing 5s ease-in-out infinite',
                        'magic-reveal': 'magicReveal 1.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        orbit: {
                            '0%, 100%': { transform: 'translateX(0) rotate(0)' },
                            '25%': { transform: 'translateX(5px) rotate(2deg)' },
                            '75%': { transform: 'translateX(-5px) rotate(-2deg)' },
                        },
                        'spin-reverse': {
                            'from': { transform: 'rotate(360deg)' },
                            'to': { transform: 'rotate(0deg)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.6', filter: 'blur(8px)' },
                            '50%': { opacity: '1', filter: 'blur(12px)' },
                        },
                        breathing: {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(0.98)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.02)' },
                        },
                        magicReveal: {
                            '0%': { transform: 'scale(0.5) rotate(0deg)', opacity: '0' },
                            '20%': { opacity: '1' },
                            '50%': { transform: 'scale(1.1) rotate(180deg)', opacity: '1' },
                            '100%': { transform: 'scale(1.3) rotate(360deg)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Force hidden overflow-x to prevent scrollbars during animations */
        body { margin: 0; padding: 0; overflow-x: hidden; width: 100vw; background-color: #f3f4f8; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Keyframes for inline styles */
        @keyframes orbit { 
            0%,100% { transform: translateX(0) rotate(0); } 
            25% { transform: translateX(5px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-2deg); }
        }
    </style>
